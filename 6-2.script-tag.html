<!DOCTYPE html>
<html>
    <head>
    <title>태그에 자바스크립트 작성</title>
    <script>
        function over(obj) {obj.src = "media/j.jfif"}
        function out(obj) {obj.src = "media/d.jfif"}
    </script>
</head>
    <body>
        <h3>마우스를 올려보세요</h3>
        <hr>
        <img src = "media/d.jfif" alt = "이미지"
        onmouseover="over(this)"
        onmouseout="out(this)">
    </body>
</html>
