<!DOCTYPE html>
<html>
    <head><title>Prompt</title>
    </head>
    <body>
        <script>
            var ret = prompt("이름을 입력하세요", "백현준");
            if(ret == null) {document.write("취소되었습니다.");}
            else if(ret == ""){document.write("이름을 입력하세요.");}
            else {document.write(ret);}
        </script> 
    </body>
</html>
